<head>
  <title>Twitter Clone</title>
</head>

<body>
  <h1>Twitter Clone</h1>
  
  <div>
    {{> loginButtons}}
  </div>

  {{#if currentUser}}
    {{> postForm}}

    <hr style="border-top: 4px double">

    <ul class="posts">
      {{#each posts}}
        {{> post}}
      {{/each}}
    </ul>

  {{/if}}

</body>

<template name="postForm">
  <div>
    <form class="new-post">
      <input type="text">
      <button type="submit">post</button>
    </form>
  </div>
</template>

<template name="post">
  <li>{{text}} by {{auther}}</li>
</template>
